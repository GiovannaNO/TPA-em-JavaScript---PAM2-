<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <h2 class="header">Exercício 9</h2>
            <form class="formulario">
              <input type="number" id="num" class="campo" name="numero" placeholder="digite o salário">
              <p id="batata"></p>
              <input type="submit" class="botao" value="enviar" onclick="enviar()">
            </form>
            <script>
                function enviar(){
                    var number = document.getElementById('num');
                    var num = parseInt(number.value);
                    var resp = num;
                    if (num<1500) {
                        resp = resp-(resp*0.08);
                    }else{
                        resp = resp-(resp*0.16);
                    }
                alert("Salário líquido: " + resp);
                }
            </script>
            <div class="prox">  
              <a class="link" href="exe10.html">- Próximo exercício -</a>
            </div>
        </div>        
    </main>
</body>
</html>
