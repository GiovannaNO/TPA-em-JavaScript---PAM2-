<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercício 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <h2 class="header"> Exercício 6</h2>
            <form class="formulario">
              <input type="number" id="numint1" class="campo" name="number" placeholder="digite um número: ">
              <input type="submit" class="botao" value="enviar" onclick="enviar()">
            </form>
            <script>
                function enviar(){
                    var num = document.getElementById("numint1").value;
                    num = parseInt(num);
                    if(num > 20 && num < 90){
                        alert("O número está na faixa de 20 a 90.");
                    }
                }
            </script>
            <div class="prox">  
              <a class="link" href="exe7.html">- Próximo exercício -</a>
            </div>
        </div>  
    </main>
</body>
