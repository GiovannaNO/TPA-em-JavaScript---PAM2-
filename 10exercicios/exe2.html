<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <h2 class="header"> Exercício 2 </h2>
            <form class="formulario">
              <input type="num" id="num" class="campo" name="num" placeholder="digite um número">
              <input type="submit" class="botao" value="Fatorial" onclick="enviar()">
            </form>
            <script>
                function enviar(){
                    var number = document.getElementById('num');
                    var num = parseInt(number.value);
                    var resp = num;
                    for (var i = (num - 1); i > 0; i--){
                        resp = resp * i;
                    }
                    alert(num + "! = " + resp);
                }
            </script>
            <div class="prox">  
              <a class="link" href="exe3.html">- Próximo exercício -</a>
            </div>
        </div>
    </main>
</body>
</html>
