            <script>
                    var x = true;
                    do {
                        var sal = prompt("digite o salário:");

                            sal = sal*1.10;
                        } else {
                            sal = sal*1.08;
                        }
                        var resp = prompt("deseja continuar calculando? [s/n]");

                        }else {
                        x = false;
                    }
                    document.writeln(sal);
                }while (x == true);
            </script>
