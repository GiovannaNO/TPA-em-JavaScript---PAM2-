<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <h2 class="header"> Exercício 7 </h2>
            <form class="formulario">
              <input type="number" id="salario" class="campo" name="sal" placeholder="digite o salário">
              <p id="batata"></p>
              <input type="submit" class="botao" value="enviar" onclick="enviar()">
            </form>
            <script>
                function enviar(){
                    var sal = document.getElementById("salario").value;
                    var sal = parseInt(sal);
                    if (sal<=500) {
                        sal = sal*1.10;
                    } 
                    alert("Salário: " + sal);
                }
            </script>
            <div class="prox">  
              <a class="link" href="exe8.html">- Próximo exercício -</a>
            </div>            
        </div>
    </main>
</body>
</html>
